<app-navbar [titulo]="'Municípios com unidades'"></app-navbar>
<ion-content>
  <app-tabs></app-tabs>
  <div class="page-content">
    <ion-row>
      <p class="ion-text-center ion-margin-bottom">Com base no estado que você informou, esses são os municípios com
        unidades mais próximos</p>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let localidade of localidades">
        <ion-text>
          <h2>Município: {{ localidade.nome }}</h2>

          <p>Mesorregião: {{ localidade.microrregiao.mesorregiao.nome }}</p>
        </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
