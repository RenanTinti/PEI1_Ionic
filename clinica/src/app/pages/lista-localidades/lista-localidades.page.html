<app-navbar [titulo]="'Marcar consulta'"></app-navbar>
<ion-content>
  <app-tabs></app-tabs>
  <div class="page-content">
    <ion-list>
      <ion-item *ngFor="let localidade of localidades">
        <ion-text>
          <h2>Localidade: {{ localidade.nome }}</h2>
          <p>Município: {{ localidade.municipio.nome }}</p>
          <p>Mesorregião: {{ localidade.municipio.microrregiao.mesorregiao.nome }}</p>
        </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
