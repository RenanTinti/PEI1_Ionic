<ion-header>

    </ion-buttons>
    <ion-title>Lista de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-text>
        <h3>{{item.name}}</h3>
        <p>GÃªnero: {{item.genero}} - {{item.idade}} anos</p>
      </ion-text>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="exibeCadastro()">
      <ion-icon name="add"></ion-icon>

  </ion-fab>
</ion-content>
