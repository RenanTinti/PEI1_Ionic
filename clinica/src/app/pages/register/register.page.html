<ion-content class="ion-pading">
  <app-navbar [titulo]="'Cadastrar-se'"></app-navbar>
  <div class="form">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]='name' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]='senha' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input [(ngModel)]="cep" (ionBlur)="callAPI()" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">EndereÃ§o</ion-label>
      <ion-input [(ngModel)]="endereco" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input [(ngModel)]="bairro" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input [(ngModel)]="cidade" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input [(ngModel)]="estado" required></ion-input>
    </ion-item>
    <ion-button (click)='register()' expand='block'>Registrar-se</ion-button>
    <ion-button (click)='back()' expand='block'>Voltar</ion-button>
  </div>
</ion-content>
