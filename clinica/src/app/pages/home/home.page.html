<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Exames</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-tabs></app-tabs>
  <ion-list>
    <ion-item *ngFor="let item of listscheduling">
      <ion-text>
        <p>Data: {{item.date}}</p>
        <p>Exame: {{item.examType}}</p>
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
